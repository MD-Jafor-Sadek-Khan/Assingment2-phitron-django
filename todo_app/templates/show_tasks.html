{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Tasks</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.taskTitle }}</td>
            <td>{{ task.taskDescription }}</td>
            <td>
              <a href="{% url 'edit_task' task.id %}" class="btn btn-warning btn-sm">Edit</a>
              <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
              <a href="{% url 'complete_task' task.id %}" class="btn btn-success btn-sm">Complete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3">No tasks available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
