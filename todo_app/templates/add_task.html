{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container mt-5">
    <h2>Add Task</h2>

    <form method="post" class="w-75 mx-auto">
      {% csrf_token %}
      {{ form| crispy }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
