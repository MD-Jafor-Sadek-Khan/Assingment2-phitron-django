{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Completed Tasks</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
          <tr>
            <td>{{ task.taskTitle }}</td>
            <td>{{ task.taskDescription }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2">No completed tasks available.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
